<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Petty Cash Voucher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@page{
  size: A4;
  margin: 20mm;
}

body{
  margin:0;
  padding:0;
  background:#eee;
  font-family: "Arial", "Helvetica", sans-serif;
}

.voucher{
  width:100%;
  max-width:1000px;
  margin:auto;
  background:#fff;
  padding:40px 50px 60px;
  position:relative;
  box-sizing:border-box;
}

/* WATERMARK */
.watermark{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  opacity:0.06;
  z-index:0;
}

/* CONTENT ABOVE WATERMARK */
.content{
  position:relative;
  z-index:1;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:30px;
}

.logo{
  width:260px;
  object-fit:contain;
}

.voucher-no{
  font-size:20px;
  margin-top:20px;
}

/* TITLE */
.title{
  font-size:42px;
  font-weight:800;
  margin:30px 0 40px;
}

/* AMOUNT BOX */
.amount-box{
  position:absolute;
  top:160px;
  right:50px;
  width:260px;
  height:120px;
  border:2px solid #000;
  padding:12px;
  box-sizing:border-box;
}

.amount-box h4{
  margin:0;
  font-size:20px;
  font-weight:600;
}

.amount-line{
  margin-top:45px;
  border-bottom:2px solid #000;
}

/* ROWS */
.row{
  font-size:22px;
  margin:38px 0;
}

.label{
  display:inline-block;
  width:130px;
}

.line{
  display:inline-block;
  width:70%;
  border-bottom:1.8px dotted #000;
  height:20px;
}

/* SPLIT ROWS */
.split{
  display:flex;
  justify-content:space-between;
  gap:40px;
}

.split .group{
  width:48%;
}

.split .line{
  width:100%;
}

/* SIGNATURE AREA */
.signatures{
  display:flex;
  justify-content:space-between;
  margin-top:70px;
  font-size:22px;
}

.signatures .group{
  width:45%;
}

.signatures .line{
  width:100%;
}

/* PRINT OPTIMIZATION */
@media print{
  body{
    background:#fff;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }

  .voucher{
    padding:0;
  }

  button{
    display:none;
  }
}

/* BUTTONS */
.buttons{
  margin-top:50px;
  display:flex;
  gap:20px;
}

button{
  padding:12px 26px;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="voucher">

  <!-- WATERMARK -->
  <img src="WhatsApp Image 2026-02-09 at 14.25.04.jpeg" class="watermark">

  <div class="content">

    <!-- HEADER -->
    <div class="header">
      <img src="WhatsApp Image 2026-02-09 at 13.49.18 (1).jpeg" class="logo">
      <div class="voucher-no">No: __________________</div>
    </div>

    <!-- TITLE -->
    <div class="title">Petty Cash Voucher</div>

    <!-- AMOUNT -->
    <div class="amount-box">
      <h4>Amount</h4>
      <div class="amount-line"></div>
    </div>

    <!-- BODY -->
    <div class="row">
      <span class="label">Date:</span>
      <span class="line"></span>
    </div>

    <div class="row">
      <span class="label">Paid to:</span>
      <span class="line" style="width:80%;"></span>
    </div>

    <div class="row split">
      <div class="group">
        <span class="label">For:</span>
        <span class="line"></span>
      </div>
      <div class="group">
        <span class="label">Ac/No:</span>
        <span class="line"></span>
      </div>
    </div>

    <!-- SIGNATURES -->
    <div class="signatures">
      <div class="group">
        <span class="label">Received by:</span>
        <span class="line"></span>
      </div>
      <div class="group">
        <span class="label">Paid by:</span>
        <span class="line"></span>
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="buttons">
      <button onclick="window.print()">Print Voucher</button>
      <button onclick="downloadDoc()">Download Editable Word</button>
    </div>

  </div>
</div>

<!-- WORD DOWNLOAD SCRIPT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.1/html-docx.min.js"></script>

<script>
function downloadDoc(){
  const content = document.querySelector('.voucher').innerHTML;

  const html = `
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      img{
        max-width:100%;
      }
    </style>
  </head>
  <body>
    ${content}
  </body>
  </html>
  `;

  const blob = htmlDocx.asBlob(html);
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "Petty_Cash_Voucher.docx";
  link.click();
}
</script>

</body>
</html>
