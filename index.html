<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Petty Cash Voucher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@page{
  size:A4;
  margin:20mm;
}

body{
  margin:0;
  background:#eee;
  font-family:Arial, Helvetica, sans-serif;
}

.voucher{
  max-width:1000px;
  margin:auto;
  background:#fff;
  padding:50px 60px 70px;
  position:relative;
  box-sizing:border-box;
}

/* WATERMARK */
.watermark{
  position:absolute;
  inset:0;
  margin:auto;
  width:90%;
  opacity:0.05;
  z-index:0;
}

/* CONTENT */
.content{
  position:relative;
  z-index:1;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

.logo{
  width:260px;
}

.voucher-no{
  font-size:20px;
  margin-top:18px;
}

/* TITLE */
.title{
  font-size:42px;
  font-weight:800;
  margin:40px 0 70px;
}

/* AMOUNT BOX */
.amount-box{
  position:absolute;
  top:230px;
  right:60px;
  width:260px;
  height:120px;
  border:2px solid #000;
  padding:12px;
  box-sizing:border-box;
}

.amount-box h4{
  margin:0;
  font-size:20px;
}

.amount-line{
  margin-top:45px;
  border-bottom:2px solid #000;
}

/* BODY ROWS */
.row{
  font-size:22px;
  margin:42px 0;
}

.label{
  display:inline-block;
  width:140px;
}

.line{
  display:inline-block;
  width:68%;
  border-bottom:1.8px dotted #000;
  height:22px;
}

/* SPLIT */
.split{
  display:flex;
  gap:40px;
}

.split .group{
  width:48%;
}

.split .line{
  width:100%;
}

/* SIGNATURES */
.signatures{
  display:flex;
  justify-content:space-between;
  margin-top:90px;
}

.signatures .group{
  width:45%;
}

/* BUTTONS */
.buttons{
  margin-top:60px;
  display:flex;
  gap:20px;
}

button{
  padding:12px 26px;
  font-size:18px;
  cursor:pointer;
}

/* PRINT */
@media print{
  body{ background:#fff; }
  button{ display:none; }
}
</style>
</head>

<body>

<div class="voucher" id="voucher">

  <img src="WhatsApp Image 2026-02-09 at 14.25.04.jpeg" class="watermark">

  <div class="content">

    <div class="header">
      <img src="WhatsApp Image 2026-02-09 at 13.49.18 (1).jpeg" class="logo">
      <div class="voucher-no">No: __________________</div>
    </div>

    <div class="title">Petty Cash Voucher</div>

    <div class="amount-box">
      <h4>Amount</h4>
      <div class="amount-line"></div>
    </div>

    <div class="row">
      <span class="label">Date:</span>
      <span class="line"></span>
    </div>

    <div class="row">
      <span class="label">Paid to:</span>
      <span class="line" style="width:80%"></span>
    </div>

    <div class="row split">
      <div class="group">
        <span class="label">For:</span>
        <span class="line"></span>
      </div>
      <div class="group">
        <span class="label">Ac/No:</span>
        <span class="line"></span>
      </div>
    </div>

    <div class="signatures">
      <div class="group">
        <span class="label">Received by:</span>
        <span class="line"></span>
      </div>
      <div class="group">
        <span class="label">Paid by:</span>
        <span class="line"></span>
      </div>
    </div>

    <div class="buttons">
      <button onclick="window.print()">Print Voucher</button>
      <button onclick="downloadWord()">Download Editable Word</button>
    </div>

  </div>
</div>

<script>
function downloadWord(){
  const content = document.getElementById("voucher").innerHTML;

  const html = `
  <html xmlns:o='urn:schemas-microsoft-com:office:office'
        xmlns:w='urn:schemas-microsoft-com:office:word'
        xmlns='http://www.w3.org/TR/REC-html40'>
  <head><meta charset='utf-8'></head>
  <body>${content}</body>
  </html>`;

  const blob = new Blob(['\ufeff', html], {
    type: 'application/msword'
  });

  const url = URL.createObjectURL(blob);
  const link = document.createElement('a');
  link.href = url;
  link.download = 'Petty_Cash_Voucher.doc';
  link.click();
}
</script>

</body>
</html>
