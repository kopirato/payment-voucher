<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Petty Cash Voucher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@page{
  size:A4;
  margin:20mm;
}

body{
  margin:0;
  background:#eee;
  font-family:Arial, Helvetica, sans-serif;
}

/* ================= SCREEN / PRINT VERSION ================= */

.voucher{
  max-width:1000px;
  margin:auto;
  background:#fff;
  padding:50px 60px 70px;
  position:relative;
}

.watermark{
  position:absolute;
  inset:0;
  margin:auto;
  width:90%;
  opacity:0.05;
  z-index:0;
}

.content{
  position:relative;
  z-index:1;
}

.header{
  display:flex;
  justify-content:space-between;
}

.logo{
  width:260px;
}

.voucher-no{
  font-size:20px;
  margin-top:18px;
}

.title{
  font-size:42px;
  font-weight:800;
  margin:45px 0 80px;
}

.amount-box{
  position:absolute;
  top:240px;
  right:60px;
  width:260px;
  height:120px;
  border:2px solid #000;
  padding:12px;
}

.amount-box h4{
  margin:0;
  font-size:20px;
}

.amount-line{
  margin-top:45px;
  border-bottom:2px solid #000;
}

.row{
  font-size:22px;
  margin:42px 0;
}

.label{
  display:inline-block;
  width:140px;
}

.line{
  display:inline-block;
  width:68%;
  border-bottom:1.8px dotted #000;
  height:22px;
}

.split{
  display:flex;
  gap:40px;
}

.split .group{
  width:48%;
}

.signatures{
  display:flex;
  justify-content:space-between;
  margin-top:90px;
}

.buttons{
  margin-top:60px;
  display:flex;
  gap:20px;
}

button{
  padding:12px 26px;
  font-size:18px;
  cursor:pointer;
}

@media print{
  body{ background:#fff; }
  button{ display:none; }
}

/* ================= WORD EXPORT (HIDDEN) ================= */

#word-template{
  display:none;
  font-family:Arial, Helvetica, sans-serif;
}

#word-template table{
  width:100%;
  border-collapse:collapse;
}

#word-template td{
  padding:10px;
  vertical-align:top;
  font-size:14pt;
}

.word-title{
  font-size:26pt;
  font-weight:bold;
  text-align:center;
  padding:20px 0;
}

.word-line{
  border-bottom:1px dotted #000;
  height:24px;
}

.word-amount{
  border:2px solid #000;
  padding:10px;
}

.word-watermark{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:80%;
  opacity:0.05;
  z-index:-1;
}
</style>
</head>

<body>

<!-- ================= SCREEN VERSION ================= -->
<div class="voucher" id="voucher">

  <img src="WhatsApp Image 2026-02-09 at 14.25.04.jpeg" class="watermark">

  <div class="content">

    <div class="header">
      <img src="WhatsApp Image 2026-02-09 at 13.49.18 (1).jpeg" class="logo">
      <div class="voucher-no">No: __________________</div>
    </div>

    <div class="title">Petty Cash Voucher</div>

    <div class="amount-box">
      <h4>Amount</h4>
      <div class="amount-line"></div>
    </div>

    <div class="row">
      <span class="label">Date:</span>
      <span class="line"></span>
    </div>

    <div class="row">
      <span class="label">Paid to:</span>
      <span class="line" style="width:80%"></span>
    </div>

    <div class="row split">
      <div class="group">
        <span class="label">For:</span>
        <span class="line"></span>
      </div>
      <div class="group">
        <span class="label">Ac/No:</span>
        <span class="line"></span>
      </div>
    </div>

    <div class="signatures">
      <div class="group">
        <span class="label">Received by:</span>
        <span class="line"></span>
      </div>
      <div class="group">
        <span class="label">Paid by:</span>
        <span class="line"></span>
      </div>
    </div>

    <div class="buttons">
      <button onclick="window.print()">Print Voucher</button>
      <button onclick="downloadWord()">Download Editable Word</button>
    </div>

  </div>
</div>

<!-- ================= WORD TEMPLATE ================= -->
<div id="word-template">
  <img src="WhatsApp Image 2026-02-09 at 14.25.04.jpeg" class="word-watermark">

  <table>
    <tr>
      <td>
        <img src="WhatsApp Image 2026-02-09 at 13.49.18 (1).jpeg" width="200">
      </td>
      <td style="text-align:right;">
        No: __________________
      </td>
    </tr>

    <tr>
      <td colspan="2" class="word-title">Petty Cash Voucher</td>
    </tr>

    <tr>
      <td>Date:</td>
      <td class="word-line"></td>
    </tr>

    <tr>
      <td>Paid to:</td>
      <td class="word-line"></td>
    </tr>

    <tr>
      <td>For:</td>
      <td class="word-line"></td>
    </tr>

    <tr>
      <td>Ac/No:</td>
      <td class="word-line"></td>
    </tr>

    <tr>
      <td>Received by:</td>
      <td class="word-line"></td>
    </tr>

    <tr>
      <td>Paid by:</td>
      <td class="word-line"></td>
    </tr>

    <tr>
      <td colspan="2" class="word-amount">
        Amount: __________________
      </td>
    </tr>
  </table>
</div>

<script>
function downloadWord(){
  const content = document.getElementById("word-template").innerHTML;

  const html = `
  <html xmlns:o='urn:schemas-microsoft-com:office:office'
        xmlns:w='urn:schemas-microsoft-com:office:word'
        xmlns='http://www.w3.org/TR/REC-html40'>
  <head><meta charset='utf-8'></head>
  <body>${content}</body>
  </html>`;

  const blob = new Blob(['\ufeff', html], {
    type: 'application/msword'
  });

  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "Petty_Cash_Voucher.doc";
  link.click();
}
</script>

</body>
</html>
